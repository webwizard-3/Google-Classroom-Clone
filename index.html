<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons8.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <div class="container">
        <nav class="d1">
            <img class="img3" src="images/menu.png" alt="Menu">
            <img class="img3" src="images/logo_square_rounded.svg" alt="Google Classroom">
            <p class="p1">Classroom</p>
            <img class="img2" src="images/plus.png" alt="Plus">
            <img class="img2" src="images/dotted.png" alt="Dotted">
            <img class="img1" src="images/img1.png" alt="Profile">
        </nav>
        <div class="d2">
            <div class="div1">
                <p class="p2"><img src="images/home.png" alt=""> Home</p>
                <p class="p2"><img src="images/calender.png" alt=""> Calender</p>
            </div>
            <div class="div2">
                <p class="p2">
                    <img src="images/arrowdown.png" alt="">
                    <img src="images/cap.png" alt="">
                    Enrolled
                </p>
                <p class="p2">
                    <img src="images/todo.png" alt="">
                    To-do
                </p>

            </div>
            <div class="div3">
                <p class="p2">
                    <img src="images/archived.png" alt="">
                    Archived Classes
                </p>
                <p class="p2">
                    <img src="images/setting.png" alt="">
                    Settings
                </p>
            </div>
        </div>
        <div class="d3"></div>
    </div>


</body>

</html>
